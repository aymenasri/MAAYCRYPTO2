{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h1>Hello, {{ username }}!</h1>
    <p>Welcome to Maay Crypto ðŸŽ‰</p>

    {% if labels and data %}
        <h3 class="mt-4">Your Portfolio Distribution</h3>
        
        <!-- Responsive wrapper -->
        <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
            <canvas id="portfolioPieChart"></canvas>
        </div>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('portfolioPieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: {{ labels|tojson }},
                    datasets: [{
                        data: {{ data|tojson }},
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56',
                            '#4BC0C0', '#9966FF', '#FF9F40',
                            '#C9CBCF', '#8AE234', '#E74C3C', '#2ECC71'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        </script>
    {% else %}
        <p class="mt-4">You have no coins in your portfolio yet. Add some from the <a href="{{ url_for('cryptos') }}">Market</a>.</p>
    {% endif %}
</div>
{% endblock %}
