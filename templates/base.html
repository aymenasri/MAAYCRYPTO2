<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAY CRYPTO</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.js.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts (Orbitron and Inter) -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        :root {
            --primary-cyan: #191919; /* Navbar background and theme color */
            --secondary-blue: #2a2828; /* Gradient accent */
            --neon-glow: 0 0 10px var(--primary-cyan), 0 0 20px rgb(53, 39, 39); /* Glow effect */
            --logout-red: #dc3545; /* Logout link color */
        }

        /* Navbar Styling */
        nav {
            background: linear-gradient(45deg, var(--primary-cyan), var(--secondary-blue)); /* Gradient background */
            box-shadow: var(--neon-glow); /* Neon glow for depth */
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 3.5rem; /* Spacing between nav items */
            justify-content: center; /* Center items */
        }

        nav a {
            text-decoration: none;
            color: #ffffff; /* White text for visibility */
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            font-size: 1.25rem;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
            position: relative; /* For underline animation */
        }

        /* Hover Effect */
        nav a:hover {
            color: #e5e7eb; /* Light gray on hover */
            text-shadow: var(--neon-glow); /* Neon glow effect */
            transform: scale(1.05); /* Subtle scale-up */
        }

        nav a:hover::after {
            width: 100%; /* Animate underline */
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #ffffff; /* White underline */
            transition: width 0.3s ease;
        }

        /* Logout Link */
        .logout-link {
            color: var(--logout-red) !important; /* Red for distinction */
        }

        .logout-link:hover {
            color: #ff4d4d !important; /* Lighter red on hover */
            text-shadow: 0 0 10px var(--logout-red), 0 0 20px rgba(220, 53, 69, 0.5);
        }

        /* Nav Icons */
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        nav a:hover .nav-icon {
            transform: scale(1.2); /* Slightly enlarge icon on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack items vertically */
                gap: 1.5rem;
                padding: 1rem 0;
                align-items: center;
            }

            nav a {
                font-size: 1rem; /* Smaller font on mobile */
            }

            .nav-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        {% if session.get('username') %}
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <i class="bi bi-pie-chart-fill nav-icon"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('cryptos') }}">
                        <i class="bi bi-currency-bitcoin nav-icon"></i>
                        Cryptos
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('portfolio_page') }}">
                        <i class="bi bi-wallet nav-icon"></i>
                        Portfolio
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('favorites_page') }}">
                        <i class="bi bi-heart-fill nav-icon"></i>
                        Favorites
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}" class="logout-link">
                        <i class="bi bi-box-arrow-right nav-icon"></i>
                        Logout ({{ session['username'] }})
                    </a>
                </li>
            </ul>
        </nav>
        {% endif %}
    </header>

    <main>
        {% block body %}{% endblock %}
    </main>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
